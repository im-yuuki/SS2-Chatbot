<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><strong>Chat</strong></span>
                        <div class="card-header-append">
                            <a href="/train.html">Train</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chatBox" class="mb-3" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
                            <!-- Chat messages will appear here -->
                        </div>
                        <form id="chatForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="message" name="message" placeholder="Type your message..." required>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary" id="submit-btn">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery is required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for handling chat functionality -->
    <script src="chat.js"></script>
</body>
</html>
