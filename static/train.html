<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><strong>Train</strong></span>
                        <div class="card-header-append">
                            <a href="/chat.html">Chat</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="trainBox" class="mb-3" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
                            <!-- Train data sent will appear here -->
                        </div>
                        <form id="trainForm">
                            <div class="form-group">
                                <textarea class="form-control mr-2" id="data" name="data" style="resize:none; min-height:100px;" placeholder="Paste your raw data..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery is required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for handling chat functionality -->
    <script src="train.js"></script>
</body>
</html>
